apiVersion: v1
kind: Pod

metadata:
  name: loderunner-baseline-cosmos
  labels:
    app: loderunner-baseline-cosmos

spec:
  restartPolicy: Never
  containers:
  - name: app
    image: retaildevcrew/ngsa-loderunner:beta
    imagePullPolicy: Always

    args:
    - -s
    - http://ngsa-cosmos:4120
    - -f
    - baseline.json
