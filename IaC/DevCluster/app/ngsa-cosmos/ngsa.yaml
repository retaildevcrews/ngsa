apiVersion: v1
kind: Pod
metadata:
  name: ngsa-cosmos
  labels:
    app: ngsa-cosmos

spec:
  containers:
  - name: app
    imagePullPolicy: Always
    image: retaildevcrew/ngsa-app:beta
    ports:
    - containerPort: 4120

  - name: ds
    imagePullPolicy: Always
    image: retaildevcrew/ngsa-dataservice:beta
    args:
    - --no-cache
    ports:
    - containerPort: 4122
    volumeMounts:
    - name: secrets
      mountPath: "/app/secrets"

  volumes:
  - name: secrets
    secret:
      secretName: ngsa-secrets
      defaultMode: 444

---

apiVersion: v1
kind: Service
metadata:
  name: ngsa-cosmos
  labels:
    app: ngsa-cosmos

spec:
  sessionAffinity: None
  type: ClusterIP

  selector:
    app: ngsa-cosmos

  clusterIP:

  ports:
  - port: 4120
    protocol: TCP
    targetPort: 4120
