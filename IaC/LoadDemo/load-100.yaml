apiVersion: v1
kind: Pod

metadata:
  name: l8r-load-100
  labels:
    app: l8r-load-100

spec:
  restartPolicy: OnFailure
  containers:
  - name: l8r
    image: retaildevcrew/ngsa-loderunner:beta
    imagePullPolicy: Always
    args:
    - -l
    - "10"
    - -r
    - -s
    - http://ngsa-memory.ngsa.svc.cluster.local:4120
    - http://ngsa-cosmos.ngsa.svc.cluster.local:4120
    - -f
    - benchmark.json
    resources:
      limits:
        min:
          cpu: 500m
          memory: 512Mi
      type: Container

    env:
    - name: Zone
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Zone

    - name: Region
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Region

    - name: PodType
      value: l8r-load-100
