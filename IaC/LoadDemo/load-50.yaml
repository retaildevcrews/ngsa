apiVersion: v1
kind: Pod

metadata:
  name: l8r-load-50
  labels:
    app: l8r-load-50

spec:
  restartPolicy: OnFailure
  containers:
  - name: l8r
    image: retaildevcrew/ngsa-loderunner:beta
    imagePullPolicy: Always
    args:
    - -l
    - "20"
    - -r
    - -s
    - http://ngsa-memory.ngsa:4120
    - http://ngsa-cosmos.ngsa:4120
    - -f
    - benchmark.json
    resources:
      limits:
        memory: 512Mi
        cpu: 500m
      requests:
        memory: 256Mi
        cpu: 250m
