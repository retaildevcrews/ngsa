apiVersion: v1
kind: Pod

metadata:
  name: webv
  labels:
    app: webv

spec:
  restartPolicy: Never
  containers:
  - name: app
    image: webv
    imagePullPolicy: Never
    args: ["-s", "http://ngsa:4120", "-f", "baseline.json"]
    env:
    - name: Zone
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Zone
    - name: Region
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Region
    - name: PodType
      value: webv
