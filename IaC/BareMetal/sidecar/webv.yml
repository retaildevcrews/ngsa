apiVersion: v1
kind: Pod

metadata:
  name: webv
  labels:
    app: webv

spec:
  serviceAccountName: k8s-admin
  containers:
  - name: app
    image: retaildevcrew/webvalidate:beta
    imagePullPolicy: Always
    args: ["-v", "-r", "-s", "http://ngsa-memory:4120", "http://ngsa-cosmos:4120", "https://ngsa-central.cse.ms", "https://ngsa-east.cse.ms", "https://ngsa-west.cse.ms", "-u", "https://raw.githubusercontent.com/retaildevcrews/ngsa/main/TestFiles/", "-f", "benchmark.json", "-l", "1000"]

  - name: log
    imagePullPolicy: Always
    image: retaildevcrew/logagent:beta
    env:
    - name: WorkspaceId
      valueFrom:
        secretKeyRef:
          name: ngsa-secrets
          key: WorkspaceId
    - name: SharedKey
      valueFrom:
        secretKeyRef:
          name: ngsa-secrets
          key: SharedKey
    - name: LogName
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: LogName
    - name: Zone
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Zone
    - name: Region
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Region
    - name: NodeName
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: PodName
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: PodNamespace
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: PodIP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
