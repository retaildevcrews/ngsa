apiVersion: v1
kind: Pod
metadata:
  name: ngsa
  labels:
    app: ngsa

spec:
  containers:
  - name: ngsa
    imagePullPolicy: Always
    image: retaildevcrew/ngsa:beta

    ports:
    - containerPort: 4120

    volumeMounts:
    - name: secrets
      mountPath: "/app/secrets"

  - name: logagent
    imagePullPolicy: Always
    image: retaildevcrew/logagent:beta

    env:
    - name: WorkspaceId
      valueFrom:
        secretKeyRef:
          name: ngsa-secrets
          key: WorkspaceId
    - name: SharedKey
      valueFrom:
        secretKeyRef:
          name: ngsa-secrets
          key: SharedKey
    - name: LogName
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: LogName
    - name: NodeName
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: PodName
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: PodNamespace
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: PodIP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP

  volumes:
  - name: secrets
    secret:
      secretName: ngsa-secrets
      defaultMode: 444

---

apiVersion: v1
kind: Service
metadata:
  name: ngsa
  labels:
    app: ngsa

spec:
  sessionAffinity: None
  type: ClusterIP

  selector:
    app: ngsa

  clusterIP:

  ports:
  - port: 4120
    protocol: TCP
    targetPort: 4120
