apiVersion: v1
kind: Pod

metadata:
  name: benchmark-memory
  labels:
    app: benchmark-memory

spec:
  serviceAccountName: k8s-admin
  restartPolicy: Never
  containers:
  - name: app
    image: retaildevcrew/loderunner:beta
    imagePullPolicy: Always
    args: 
    - -l
    - "1000"
    - -r
    - -s
    - http://ngsa-memory:4120
    - -f
    - benchmark.json

    env:
    - name: Zone
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Zone

    - name: Region
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Region

    - name: PodType
      value: lr-benchmark

