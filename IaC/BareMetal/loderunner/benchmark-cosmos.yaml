apiVersion: v1
kind: Pod

metadata:
  name: benchmark-cosmos
  labels:
    app: benchmark-cosmos

spec:
  restartPolicy: Never
  containers:
  - name: app
    image: retaildevcrew/loderunner:beta
    imagePullPolicy: Always
    args: 
    - -l
    - "1000"
    - -r
    - -s
    - http://ngsa-cosmos:4120
    - -f
    - benchmark.json

    env:
    - name: Zone
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Zone

    - name: Region
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Region

    - name: PodType
      value: loderunner

