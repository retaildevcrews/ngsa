apiVersion: v1
kind: Pod

metadata:
  name: baseline-memory
  labels:
    app: baseline-memory

spec:
  restartPolicy: Never
  containers:
  - name: app
    image: retaildevcrew/loderunner:beta
    imagePullPolicy: Always

    args: 
    - -s
    - http://ngsa-memory:4120
    - -f
    - baseline.json

    env:
    - name: Zone
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Zone

    - name: Region
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Region

    - name: PodType
      value: loderunner
