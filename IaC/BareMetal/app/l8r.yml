apiVersion: v1
kind: Pod

metadata:
  name: l8r
  labels:
    app: l8r

spec:
  containers:
  - name: l8r

    image: retaildevcrew/loderunner:beta
    imagePullPolicy: Always

    args: 
    - -r
    - -s
    - http://ngsa-memory:4120
    - http://ngsa-cosmos:4120
    - -f
    - benchmark.json
    - -l
    - "1000"

    env:
    - name: Region
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Region

    - name: Zone
      valueFrom:
        configMapKeyRef:
          name: ngsa-config
          key: Zone

    - name: PodType
      value: l8r
