---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ngsa-cosmos
  namespace: ngsa
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/app: glob:beta-*
spec:
  releaseName: ngsa-cosmos
  chart:
    git: git@github.com:retaildevcrews/ngsa
    path: gitops/charts/ngsa
    ref: main
  values:
    autoscaling:
      enabled: false
    app:
      args:
      - -a
      - WebAPI
      - -s
      - https://ncpc.cse.ms
      - -z
      - Az-WestUS2
      - -r
      - West
      secretName: ngsa-secrets
      image:
        repository: ghcr.io/retaildevcrews/ngsa-app
        tag: beta-0.4.0-0415-2229-31
    cert:
      enabled: false
      name: ngsa-cert
    ingress:
      hosts:
      - ngsa-cos-pre-west.cse.ms
      - alpha-ngsa-cos-pre-west.cse.ms
      - ncpw.cse.ms
      paths:
      - /
    gateway:
      name: wildcard-gateway
