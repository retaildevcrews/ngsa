---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ngsa-cosmos
  namespace: ngsa
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/app: glob:beta-*
spec:
  releaseName: ngsa-cosmos
  chart:
    git: git@github.com:retaildevcrews/ngsa
    path: gitops/charts/ngsa
    ref: main
  values:
    autoscaling:
      enabled: false
    app:
      args:
      - --no-cache
      - -z
      - Az-CentralUS
      - -r
      - Central
      secretName: ngsa-secrets
      image:
        repository: ghcr.io/retaildevcrews/ngsa-app
        tag: beta-0.3.0-0318-0154-22
    cert:
      enabled: false
      name: ngsa-cert
    ingress:
      hosts:
      - ngsa-cos-pre-central.cse.ms
      - alpha-ngsa-cos-pre-central.cse.ms
      - ncpc.cse.ms
      paths:
      - /
    gateway:
      name: wildcard-gateway
