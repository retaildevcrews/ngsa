apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: ngsa-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      - ${Ngsa_App_Endpoint}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: ngsa-prod-cert
    hosts:
      - ${Ngsa_App_Endpoint}
